<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Flights</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Flight List</h3>
<!--    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>-->
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Flight Number</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Available Seat Remaining</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight:${flights}">
            <td th:text="${flight.flightNumber}"></td>
            <td th:text="${flight.departure}"></td>
            <td th:text="${flight.arrival}"></td>
            <td th:text="${@userFlightServiceImpl.findRemainingSeat(flight.id)}"></td>
            <td> <a th:href="@{/flightInfo/{id}(id=${flight.id})}"
                    class="btn btn-primary">Book Flight</a>
<!--                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"-->
<!--                   class="btn btn-danger">Delete</a>-->
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
